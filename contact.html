<body>
    
    <!-- Contact Form-->
    
    <div class="container bg-light  rounded mt-5 p-5">
        <h2 class="text-center">Contact me!</h2>
        <form class="row justify-content-center">  
            <div class=" col-md-8">
                <label for="firstName">Name</label>
                <input type="text" class="form-control" id="firstName"  required >
            </div>
       
            <div class="col-md-8 ">
                <label for="emailInfo">Email</label>
                <input type="email" class="form-control" id="emailInfo" placeholder="example@gmail.com" required>
            </div>    
          
            <div class="col-md-8">
                <label for="textSend"></label>
                <textarea class="form-control" id="textSend" rows="3" placeholder="Text here!" required></textarea>
            </div> 
          
            <div class="col-md-8 ">
                <button type="submit" class="btn btn-outline-dark">Submit!</button>
            </div>
                      
        </form>
    </div>
